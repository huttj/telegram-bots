# fly.toml app configuration file
# Generated for voice-journal

app = "voice-journal"
primary_region = "sjc"

[build]

[env]
  PORT = "3000"

[mounts]
  source = "voice_journal_data"
  destination = "/data"

# Telegram bot webhook service
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

# Admin interface service
[[services]]
  internal_port = 80
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
