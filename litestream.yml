dbs:
  - path: /data/voice-journal.db
    replicas:
      - type: s3
        bucket: ${R2_BUCKET_NAME}
        path: voice-journal/db
        endpoint: https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com
        access-key-id: ${R2_ACCESS_KEY_ID}
        secret-access-key: ${R2_SECRET_ACCESS_KEY}
        region: auto
        # Backup every 10 seconds when there are changes
        sync-interval: 10s
        # Keep snapshots for 7 days
        retention: 168h
        # Validate backups
        validation-interval: 1h
